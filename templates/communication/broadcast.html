{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-2xl bg-base-100 shadow-xl">
      <div class="card-body p-8">
        <h2 class="card-title text-3xl justify-center">Broadcast Announcement</h2>
        <p class="text-center text-base-content/70 mt-1 mb-6">This message will be sent to all parents.</p>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <!-- Assuming you have a BroadcastForm with 'subject' and 'body' fields -->
          {% for field in form %}
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text">{{ field.label }}</span>
              </div>
              {{ field }}
            </label>
          {% endfor %}

          <div class="card-actions justify-end mt-6 gap-2">
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.636 5.636a9 9 0 0112.728 0M18.364 18.364A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
              </svg>Send Broadcast
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
