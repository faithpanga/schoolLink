{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body p-8">
        {% if validlink %}
          <h2 class="card-title text-3xl justify-center mb-6">Set a New Password</h2>
          <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form }}
            <div class="card-actions justify-center mt-6">
              <button type="submit" class="btn btn-primary btn-wide">Change My Password</button>
            </div>
          </form>
        {% else %}
          <div class="text-error text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <p class="text-center text-error mt-4">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
