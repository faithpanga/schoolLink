{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h3 class="text-2xl font-bold text-center text-gray-800 mb-4">Set a New Password</h3>
    {% if validlink %}
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 py-2 px-4 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Change my password</button>
      </form>
    {% else %}
      <p class="text-center text-red-600">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
    {% endif %}
  </div>
{% endblock %}
