{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body p-8 text-center">
        <div class="text-success mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2 class="card-title text-3xl justify-center">Password Reset Complete</h2>
        <p class="text-base-content/80 mt-2 mb-6">Your password has been set. You may now log in with your new credentials.</p>
        <div class="card-actions justify-center">
          <a href="{% url 'login' %}" class="btn btn-primary btn-wide">Login</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
