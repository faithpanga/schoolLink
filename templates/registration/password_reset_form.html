{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body p-8 text-center">
        <h2 class="card-title text-3xl justify-center">Forgot Password?</h2>
        <p class="text-base-content/80 mt-2 mb-6">No problem. Enter your email address below, and we'll send you a link to set a new password.</p>

        <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form }}
          <div class="card-actions justify-center mt-6">
            <button type="submit" class="btn btn-primary btn-wide">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
