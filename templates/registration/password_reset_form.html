{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h3 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot Your Password?</h3>
    <p class="text-center text-gray-600 mb-6">Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full mt-4 py-2 px-4 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Send Reset Link</button>
    </form>
  </div>
{% endblock %}
