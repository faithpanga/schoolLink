{% extends 'base.html' %}
{% block content %}
<div x-data="{
    showAddStudentModal: false,
    // Add other modal states here as needed
}">
    <!-- Dashboard Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Teacher Dashboard</h1>
        <div class="mt-4 md:mt-0 flex items-center space-x-2">
            <button @click="showAddStudentModal = true" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg shadow-sm hover:bg-indigo-700 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Add Student
            </button>
            <!-- Example of a button with a tooltip -->
            <div x-data="{ tooltipVisible: false }" class="relative">
                <button @mouseenter="tooltipVisible = true" @mouseleave="tooltipVisible = false" class="p-2 text-sm font-medium text-gray-500 bg-gray-100 rounded-lg hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
                <div x-show="tooltipVisible" class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 text-xs text-white bg-gray-800 rounded-md whitespace-nowrap" x-cloak>
                    More actions coming soon!
                </div>
            </div>
        </div>
    </div>

    <!-- Student List Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200/50">
      <!-- ... your student table ... -->
    </div>

    <!-- MODAL: Add Student -->
    <div x-show="showAddStudentModal" @keydown.escape.window="showAddStudentModal = false" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen p-4">
            <!-- Overlay -->
            <div x-show="showAddStudentModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black/50 backdrop-blur-sm"></div>

            <!-- Panel -->
            <div @click.away="showAddStudentModal = false"
                 x-show="showAddStudentModal"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95"
                 class="relative bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
                
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Add New Student</h2>
                
                <!-- The form from add_student.html goes here -->
                <form method="post" action="{% url 'add_student' %}" class="space-y-4">
                    {% csrf_token %}
                    <!-- Your form fields, now styled better in forms.py -->
                    <!-- ... -->
                    <div class="flex justify-end space-x-3 pt-6">
                        <button type="button" @click="showAddStudentModal = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Cancel</button>
                        <button type="submit" @click="$dispatch('toast', { type: 'success', title: 'Success!', message: 'New student has been added.' })" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Add Student</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
