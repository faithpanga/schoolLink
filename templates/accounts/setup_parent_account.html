{% extends 'base.html' %}
{% block content %}
  <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Set Up Your Account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">Welcome! Please create a password to activate your SchoolLink parent account.</p>
      </div>
      <form method="post" class="mt-8 space-y-6">
        {% csrf_token %}
        <div class="rounded-md shadow-sm">
          <div>
            <label for="id_password" class="sr-only">New Password</label>
            <input type="password" name="password" id="id_password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="New Password" />
          </div>
          <div class="-mt-px">
            <label for="id_password_confirm" class="sr-only">Confirm New Password</label>
            <input type="password" name="password_confirm" id="id_password_confirm" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Confirm New Password" />
          </div>
        </div>
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Set Password & Activate</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
