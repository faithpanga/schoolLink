{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body p-8 text-center">
        <h2 class="card-title text-3xl justify-center">Set Up Your Account</h2>
        <p class="text-base-content/80 mt-2 mb-6">Welcome to SchoolLink! Please create a password to activate your parent account.</p>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <!-- Assuming your form has 'password' and 'password_confirm' fields -->
          {{ form }}

          <div class="card-actions justify-center mt-6">
            <button type="submit" class="btn btn-primary btn-wide">Set Password & Activate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
