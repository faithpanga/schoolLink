{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-200">
      <h2 class="text-center text-3xl font-bold text-gray-900">Sign In</h2>
      <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="identifier" class="sr-only">Email or Phone</label>
          <input type="text" name="identifier" id="identifier" class="block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email or Phone Number" required />
        </div>
        <div>
          <label for="id_password" class="sr-only">Password</label>
          <input type="password" name="password" id="id_password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required />
        </div>
        <div class="text-sm text-right">
          <a href="{% url 'password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign In</button>
        </div>
        <div class="text-center text-sm text-gray-600">
          New Teacher? <a href="{% url 'teacher_register' %}" class="font-medium text-blue-600 hover:text-blue-500">Create an account</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
