{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center pt-16">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-center text-gray-800">
      Login to SchoolLink
    </h2>

    {% if form.errors %}
    <div
      class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4"
      role="alert"
    >
      <p class="font-bold">Login Failed</p>
      <p>Please check your username and password and try again.</p>
    </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label
          for="id_username"
          class="text-sm font-bold text-gray-600 block mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="id_username"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <label
          for="id_password"
          class="text-sm font-bold text-gray-600 block mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="id_password"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full py-3 px-4 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-50 transition duration-300"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
