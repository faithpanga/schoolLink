{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body p-8">
        <h2 class="card-title text-3xl justify-center mb-6">Sign In</h2>

        <form method="post" action="{% url 'login' %}" class="space-y-4">
          {% csrf_token %}

          <!-- This is where your Django form will render, now with DaisyUI classes -->
          {{ form }}

          <div class="text-sm text-right mt-2">
            <a href="{% url 'password_reset' %}" class="link link-hover">Forgot password?</a>
          </div>

          <div class="card-actions justify-center mt-6">
            <button type="submit" class="btn btn-primary btn-wide">Sign In</button>
          </div>

          <div class="divider text-sm">New Here?</div>

          <p class="text-center text-sm">
            Are you a teacher?
            <a href="{% url 'teacher_register' %}" class="link link-primary">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
