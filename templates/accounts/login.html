{% extends 'base.html' %}
{% block content %}
  <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
      </div>
      <form method="post" action="{% url 'login' %}" class="mt-8 space-y-6">
        {% csrf_token %}
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="identifier" class="sr-only">Email or Phone Number</label>
            <input type="text" name="identifier" id="identifier" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email or Phone Number (e.g. +1...)" required />
          </div>
          <div>
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password" required />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="{% url 'password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign In</button>
        </div>
        <div class="text-center">
          <p class="text-sm text-gray-600">
            New Teacher? <a href="{% url 'teacher_register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
