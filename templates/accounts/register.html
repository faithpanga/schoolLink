{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-200">
      <h2 class="text-center text-3xl font-bold text-gray-900">Create a Teacher Account</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
              <p class="mt-1 text-xs text-red-600">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
        <div class="pt-4">
          <button type="submit" class="w-full py-3 px-4 font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
