{% extends 'base.html' %}
{% block content %}
  <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Create a Teacher Account</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-bold text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-red-600 text-sm mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
