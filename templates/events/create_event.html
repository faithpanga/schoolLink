{% extends 'base.html' %}
{% block content %}
  <div class="flex justify-center items-center py-10">
    <div class="card w-full max-w-xl bg-base-100 shadow-xl">
      <div class="card-body p-8">
        <h2 class="card-title text-3xl justify-center mb-6">Create a New School Event</h2>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          {% for field in form %}
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text">{{ field.label }}</span>
              </div>
              {{ field }}
            </label>
          {% endfor %}

          <div class="card-actions justify-end mt-6 gap-2">
            <a href="{% url 'view_events' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
