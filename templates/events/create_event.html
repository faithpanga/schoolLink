{% extends "base.html" %} {% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">
    Create a New School Event
  </h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="title" class="text-sm font-bold text-gray-600 block mb-2"
        >Event Title</label
      >
      <input
        type="text"
        name="title"
        id="title"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
      />
    </div>
    <div>
      <label for="date" class="text-sm font-bold text-gray-600 block mb-2"
        >Event Date and Time</label
      >
      <input
        type="datetime-local"
        name="date"
        id="date"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
      />
    </div>
    <div>
      <label
        for="description"
        class="text-sm font-bold text-gray-600 block mb-2"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        rows="5"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
      ></textarea>
    </div>
    <div class="flex justify-end space-x-4 pt-4">
      <a
        href="{% url 'teacher_dashboard' %}"
        class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition duration-300"
        >Cancel</a
      >
      <button
        type="submit"
        class="px-4 py-2 font-semibold text-white bg-teal-500 rounded-md hover:bg-teal-600 transition duration-300"
      >
        Create Event
      </button>
    </div>
  </form>
</div>
{% endblock %}
