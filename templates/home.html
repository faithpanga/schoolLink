{% extends 'base.html' %}
{% block content %}
  <style>
    /* Animation for the hero content */
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-slide-up {
      animation: fadeInSlideUp 0.8s ease-out forwards;
    }
  </style>

  <div class="text-center bg-white rounded-xl shadow-xl p-8 sm:p-16 border border-gray-200/50 overflow-hidden">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl sm:text-7xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500 animate-fade-slide-up" style="animation-delay: 200ms;">The Direct Line to Learning</h1>
      <p class="mt-6 text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto animate-fade-slide-up" style="animation-delay: 400ms;">SchoolLink connects teachers and parents with intuitive tools for messaging, assignments, and event coordination.</p>
      <div class="mt-10 flex flex-col sm:flex-row justify-center items-center gap-4 animate-fade-slide-up" style="animation-delay: 600ms;">
        <a href="{% url 'teacher_register' %}" class="flex items-center justify-center w-full sm:w-auto px-8 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-lg shadow-sm hover:bg-indigo-700 transition-all transform hover:scale-105">
          I'm a Teacher<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </a>
        <a href="{% url 'login' %}" class="w-full sm:w-auto px-8 py-3 text-lg font-semibold text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 shadow-sm transition-all transform hover:scale-105">Parent & Staff Login</a>
      </div>
    </div>
  </div>
{% endblock %}
