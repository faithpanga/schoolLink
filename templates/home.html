{% extends 'base.html' %}
{% block content %}
  <style>
    /* A simple, reusable animation for that "outstanding" feel */
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-intro > * {
      opacity: 0;
      animation: fadeInSlideUp 0.7s ease-out forwards;
    }
  </style>

  <div class="hero min-h-[75vh] bg-base-100 rounded-2xl shadow-lg">
    <div class="hero-content text-center">
      <div class="max-w-2xl mx-auto animate-intro">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight" style="animation-delay: 200ms;">A Direct Line to Learning</h1>

        <p class="py-6 text-lg text-base-content/80" style="animation-delay: 400ms;">SchoolLink bridges the gap between teachers and parents with simple, powerful communication tools designed for modern education.</p>

        <div class="flex flex-col sm:flex-row justify-center items-center gap-4" style="animation-delay: 600ms;">
          <a href="{% url 'teacher_register' %}" class="btn btn-primary btn-wide group">
            I'm a Teacher
            <!-- Icon with a subtle animation on hover -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </a>
          <a href="{% url 'login' %}" class="btn btn-ghost btn-wide">Parent Login</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
